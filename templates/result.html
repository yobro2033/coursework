{% extends 'base.html' %}
{% block body %}
<p><a href="http://127.0.0.1:5000/"><img src="/static/image/logo.png" alt="logo" width=100 length=100></a> </p>
<div style="position: absolute; top: 10; right: 10;"><button style="background-color: orangered; width: 80px; height: 70px" onclick="document.location.href = 'http://127.0.0.1:5000/logout'"><img src="/static/image/signout.png" alt="logout" width="40" height="40" class="center"></button></div>
<section class="modal-content animate">
   <div class="container">
        <h2 class="title-headline" style="text-align:center">List product(s) found!</h2>
        {% for item in items %}
        <div class="card">
            <a href="{{item['url']}}">
                <img src="{{item['image']}}" alt="{{item['name']}}" style="width: 100%">
            </a>
            <h2>{{item['name']}}</h2>
            <p>Price: Â£{{item['price']}}</p>
            <p>Store: {{item['store']}}</p>
            <form action="/addWishlist" method="post">
                <input type="hidden" id="productStore" name="productStore" value="{{item['store']}}">
                <input type="hidden" id="productImage" name="productImage" value="{{item['image']}}">
                <input type="hidden" id="productName" name="productName" value="{{item['name']}}">
                <input type="hidden" id="productURL" name="productURL" value="{{item['url']}}">
                <input type="hidden" id="productPrice" name="productPrice" value="{{item['price']}}">
                <button type="submit" onClick="{{ url_for('wishlist') }}">Wishlist</button>
            </form>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
