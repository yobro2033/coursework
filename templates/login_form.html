{% extends 'base.html' %}
{% block body %}
<p><a href="http://127.0.0.1:5000/"><img src="/static/image/logo.png" alt="logo" width=100 length=100></a> </p>
<h2>Log in</h2>
<form class="modal-content animate" action="/verify" method="post">
   <div class="imgcontainer">
      <img src="/static/image/avatar.png" alt="Avatar" class="avatar">
   </div>
   <div class="container">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>
      <label for="password"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>
      {% if error %}
      <p style="color:red;font-size: 18px;" class=error><strong>Error:</strong> {{ error }} </p>
      {% endif %}
      <input type="checkbox" onclick="passwordToggle()">Show Password</input>
      <button type="submit">Log in</button>
   </div>
</form>
{% endblock %}
